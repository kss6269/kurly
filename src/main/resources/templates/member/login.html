<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="/js/jquery-3.5.1.min.js"></script>
	<script src="/js/myscript.js"></script>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
	<div th:insert="/commons/header :: header">
		<!-- 헤더영역이 포함됩니다. -->
		
	</div>
	<main>
		<h1>메인영역</h1>
		<!-- ///1050px/// -->
		<div class="page-board view-width">
			
			<section id="login" class="view-width">
				<h1>로그인 form</h1>
				<div class="field_head">
					<p class="page-tit">로그인</p>
				</div>
				
				<form class="login-form" action="/member/login" method="post">
					<th:block th:if="${userName != null }">
						<span class="msg"><strong>[[${userName }]]</strong>님!회원가입을 축하합니다.!
						<br>로그인후 이용가능합니다.</span>
					</th:block>
					<ul >
						<li>
							<input id="id" type="text" name="id" maxlength="16" placeholder="아이디"/>
							<div class="id-guide guide">
								<p class="case1">
								</p>
							</div>
						</li>
						<li>
							<input id="pw" type="password" name="pw" placeholder="비밀번호"/>
							<div class="pw-guide guide">
								<p class="case1">
								</p>
							</div>
						</li>
						<li class="check-box">
							<div>
								<input type="checkbox"><span>보안접속</span>
							</div>
							<div>
								<a href="#">아이디찾기</a>|<a href="#">비밀번호 찾기</a>
							</div>
						</li>
						<li>
							<span style="color:red">[[${log_msg }]]</span>
						<li>
						<li>
							<input type="submit" value="로그인">
						</li>
						<li>
							<input type="button" value="회원가입"> 
						</li>
					</ul>
				</form>
			</section>
		</div>
	</main>
	
	<div th:include="/commons/footer :: footer">
		<!-- 푸터영역이 삽입됩니다. -->
		
	</div>
	
</body>
</html>
